const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const closeBtn = document.getElementById('lightbox-close');
const thumbnails = document.querySelectorAll('.thumbnail');

thumbnails.forEach(img => {
  img.addEventListener('click', () => {
    lightbox.style.display = 'flex'; // pokazujemy lightbox
    lightboxImg.src = img.src;        // ustawiamy duże zdjęcie
    lightboxImg.alt = img.alt;
  });
});

// Zamknij lightbox klikając X
closeBtn.addEventListener('click', () => {
  lightbox.style.display = 'none';
  lightboxImg.src = '';
});

// Zamknij lightbox klikając poza zdjęcie
lightbox.addEventListener('click', (e) => {
  if (e.target === lightbox) {
    lightbox.style.display = 'none';
    lightboxImg.src = '';
  }
});

// Zamknij lightbox naciskając ESC
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape' && lightbox.style.display === 'flex') {
    lightbox.style.display = 'none';
    lightboxImg.src = '';
  }
});

</div>

<script>
  let currentLang = "pl";

  // Funkcja do ustawiania języka (przykład)
  function setLanguage(lang) {
    currentLang = lang;
    console.log("Ustawiono język na: " + lang);
    // Tutaj możesz dodać więcej kodu do zmiany tekstów na stronie
  }

  document.getElementById("lang-switch").addEventListener("click", () => {
    setLanguage(currentLang === "pl" ? "en" : "pl");
  });

  // Lightbox
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const lightboxClose = document.getElementById('lightbox-close');

  document.querySelectorAll('.wypiek-zdjecie, .cennik-zdjecie').forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt || "";
      lightbox.style.display = 'flex';
    });
  });

  lightboxClose.addEventListener('click', () => {
    lightbox.style.display = 'none';
    lightboxImg.src = '';
    lightboxImg.alt = '';
  });

  // Zamknięcie lightboxa po kliknięciu poza obrazem
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
      lightboxImg.alt = '';
    }
  });
<script src="script.js"></script>
</script>
